<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Language Selection - TNSOD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>The New State of Duolingo</h1>
        <button class="menu-toggle" aria-label="Toggle menu">&#9776;</button>
    </header>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-state.html">About State</a></li>
                    <li><a href="about-el-duolingo.html">About El Duolingo</a></li>
                    <li><a href="select-language.html">Improve your vocabulary</a></li>
                </ul>
            </nav>
        </aside>
        <main class="language-selection">
            <h2>Select your assigned language</h2>
            <div class="language-grid">
                <a href="improve-vocabulary-es.html" class="language-card language-option" data-language="es">
                    <img src="images/flag1.png" alt="Spanish flag" class="flag-image">
                    <span>Spanish</span>
                </a>
                <a href="improve-vocabulary-de.html" class="language-card language-option" data-language="de">
                    <img src="images/flag2.png" alt="German flag" class="flag-image">
                    <span>German</span>
                </a>
                <a href="improve-vocabulary-fr.html" class="language-card language-option" data-language="fr">
                    <img src="images/flag3.png" alt="French flag" class="flag-image">
                    <span>French</span>
                </a>
                <a href="improve-vocabulary-it.html" class="language-card language-option" data-language="it">
                    <img src="images/flag4.png" alt="Italian flag" class="flag-image">
                    <span>Italian</span>
                </a>
                <a href="improve-vocabulary-pt.html" class="language-card language-option" data-language="pt">
                    <img src="images/flag5.png" alt="Portuguese flag" class="flag-image">
                    <span>Portuguese</span>
                </a>
                <a href="improve-vocabulary-fi.html" class="language-card language-option" data-language="fi">
                    <img src="images/flag6.png" alt="Finnish flag" class="flag-image">
                    <span>Finnish</span>
                </a>
            </div>
        </main>
    </div>
    <footer>
        <p>Connect with us: <a href="contact.html">Send us a message</a></p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
